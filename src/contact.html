    <div class="container">  
        <div id="contact-options" class="row">
          <div class="col-12 col-lg-3 offset-lg-2 ml-0 mr-3">
            <h4 class="heading-with-border-bottom">
              Contact info
            </h4>
            <div id="contact-info">
              <div class="p-4">
                <i class="fas fa-phone fa-lg"></i>
                666-566
              </div>
              <div class="p-4">
                <i class="fas fa-envelope fa-lg "></i>
                info@pizza-town
              </div>
              <div class="p-4">

          <div class="col-12 col-lg-8 mr-0">
            <h4>Leave a message</h4>
            <form class="row">
              <div class="col-md-6 form-group">
                <input class="form-control custom-input-details custom-form-control" name="name" type="text"
                  placeholder="name" required>
              </div>
              <div class="col-md-6 form-group">
                <input class="form-control custom-input-details custom-form-control" name="email" type="email"
                  placeholder="email address" required>
              </div>
              <div class="col-12 form-group">
                <textarea class="form-control custom-input-details custom-form-control" name="message"
                  placeholder="message" required></textarea>
              </div>
              <div class="col-12 form-group">
                <div class="clearfix">
                  <button type="submit" class="float-left btn btn-outline-dark custom-btn-with-icon p-4">
                    <span>
                      send message
                      <i class="far fa-paper-plane"></i>
                    </span>
                  </button>
                </div>
              </div>
            </form>
          </div>
